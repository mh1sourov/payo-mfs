<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MFS Home</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css"rel="stylesheet" type="text/css"/>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <main>
      <div class="flex justify-center items-center mt-4">

        <div class="mockup-phone border-primary">
          <div class="camera"></div>
          <div class="display">
            <div  class=" artboard artboard-demo phone-2">
                <div class="stats shadow">
                    <div class="stat">
                      
                      <div id="account-balance" class="stat-value">9400</div>
                      <div class="stat-desc text-center">Available Balance</div>
                    </div>
                  </div>
                  <div class="divider"></div>

                  <div class="">
                    <button id="addMoneySectionSwitch" class="btn btn-xs sm:btn-sm md:btn-md lg:btn-lg">Add Money</button>
                    <button id="cashOutMoneySectionSwitch" class="btn btn-xs sm:btn-sm md:btn-md lg:btn-lg">Cash Out</button>
                  </div>
                  <div class="divider"></div>

                <!-- Add Money setion start Here -->
                <div id="addMoneySection" class=" card bg-base-200 w-full max-w-sm shrink-0 ">
                    <form class="card-body">
                      <div class="form-control">
                        <label class="label">
                          <span class="label-text">Amount</span>
                        </label>
                        <input id="inputAddMoney" type="text" placeholder="Amount" class="input input-bordered" required />
                      </div>
                      <div class="form-control">
                        <label class="label">
                          <span class="label-text">Pin</span>
                        </label>
                        <input id="pinNumber" type="password" placeholder="Pin Number" class="input input-bordered" required />

                      </div>
                      <div class="form-control mt-6">
                        <button class="btn btn-primary" id="btn-addMoney">Add Money</button>
                      </div>
                    </form>
                  </div>
                <!-- Add Money section ends here -->

                <!-- Cash Out Section Start here -->
                       
                <div id="cashOutSection" class="hidden card bg-base-200 w-full max-w-sm shrink-0 ">
                    <form class="card-body">
                      <div class="form-control">
                        <label class="label">
                          <span class="label-text">Amount how much you want to Cash Out</span>
                        </label>
                        <input id="CashOutAmount" type="text" placeholder="Amount" class="input input-bordered" required />
                      </div>
                      <div class="form-control">
                        <label class="label">
                          <span class="label-text">Pin</span>
                        </label>
                        <input id="Cash-OutPinNumber" type="password" placeholder="Pin Number" class="input input-bordered" required />

                      </div>
                      <div class="form-control mt-6">
                        <button class="btn btn-primary" id="btn-CashOut">Cash Out</button>
                      </div>
                    </form>
                  </div>

                <!-- Cash Out Section Ends here -->

            </div>
            
          </div>
        </div>

      </div>
    </main>
    <script src="./js/home.js"></script>
    <script src="./js/cashOut.js"></script>
  </body>
</html>
